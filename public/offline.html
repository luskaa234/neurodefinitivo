<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Neuro Integrar — Offline</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #f7f6fb;
        color: #1f2937;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        max-width: 520px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 40px rgba(15, 23, 42, 0.08);
        padding: 32px;
        text-align: center;
      }
      .title {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 12px;
      }
      .subtitle {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 20px;
      }
      .badge {
        display: inline-block;
        padding: 6px 12px;
        background: #ede9fe;
        color: #6d28d9;
        border-radius: 999px;
        font-weight: 600;
        font-size: 12px;
      }
      .actions {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn {
        padding: 10px 16px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        background: #ffffff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn.primary {
        background: #7c3aed;
        color: #ffffff;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="badge">Modo Offline</div>
      <div class="title">Você está sem internet</div>
      <div class="subtitle">
        Algumas funcionalidades podem ficar indisponíveis. Assim que a conexão voltar,
        o sistema sincroniza automaticamente.
      </div>
      <div class="actions">
        <button class="btn primary" onclick="location.reload()">Tentar novamente</button>
        <button class="btn" onclick="location.href='/'">Ir para início</button>
      </div>
    </div>
  </body>
</html>
